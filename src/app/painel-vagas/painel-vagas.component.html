<h2>cadastrar</h2>
<form>
    <label>id</label><input type="text" name="id" [(ngModel)]="vaga.id" /><br />
    <label>nome</label
  ><input type="text" name="nome" [(ngModel)]="vaga.nome" /><br />
  <label>foto</label
  ><input type="text" name="foto" [(ngModel)]="vaga.foto" /><br />
  <label>descricao</label
  ><input type="text" name="descricao" [(ngModel)]="vaga.descricao" /><br />
  <label>salario</label
  ><input type="text" name="salario" [(ngModel)]="vaga.salario" /><br />
  <button type="button" (click)="cadastrar()">cadastrar vaga</button>
  <button type="button" (click)="atualizar(vaga.id)">atualizar vaga</button>
  <button type="button" (click)="excluir(vaga.id)">excluir vaga</button>
</form>

<section class="lista-vagas">
  <div *ngFor="let vaga of vagas">
    <div class="card" style="width: 18rem">
      <img
        src="assets\img\vagas\{{ vaga.foto }}"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title">Codigo da vaga:{{ vaga.id }}</h5>
        <h5 class="card-title">vaga: {{ vaga.nome }}</h5>
        <p class="card-text">Descricao da vaga: {{ vaga.descricao }}</p>
        <p class="card-text">Descricao de salario:R$ {{ vaga.salario }}</p>
        <button type="button" (click)="atualizar(vaga.id)">
          atualizar vaga
        </button>
        <button type="button" (click)="excluir(vaga.id)">excluir vaga</button>
      </div>
    </div>
  </div>
</section>
